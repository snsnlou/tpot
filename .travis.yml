language: python
matrix:
  include:
  - name: Python 3.7 on Xenial Linux
    dist: xenial
    env: PYTHON_VERSION="3.7"  DASK_ML_VERSION="1.0.0"
    before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
      miniconda.sh
  - name: Python 3.7 on Xenial Linux with coverage
    dist: xenial
    env: PYTHON_VERSION="3.7"  COVERAGE="true"  DASK_ML_VERSION="1.0.0"
    before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
      miniconda.sh
  - name: Python 3.7 on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
    env: PYTHON_VERSION="3.7"  DASK_ML_VERSION="1.0.0"
    before_install:
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
      -O miniconda.sh
install: source ./ci/.travis_install.sh
cache: apt
sudo: false
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $MY_KEY -iv $MY_IV -in root_key.enc -out root_key -d
script:
- echo "SCRIPT SECTION"
